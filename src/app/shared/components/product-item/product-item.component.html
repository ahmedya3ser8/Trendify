<div class="product bg-white p-2">
  <div [routerLink]="['/product', product().id]" class="image cursor-pointer bg-[#F1F1F1] rounded-[5px] w-full mb-2 relative">
    <img [src]="product().imageCover" class="w-full h-[275px] object-contain" alt="product-image" />
    <span class="w-[2.5rem] h-[40px] bg-white border absolute top-3 right-3 flex justify-center items-center z-30 rounded-full cursor-pointer text-main-color">
      <i class="fa-regular fa-heart text-xl"></i>
    </span>
  </div>
  <div class="content p-2 text-text-color">
    <h3 class="text-[24px] line-clamp-1"> {{product().title}} </h3>
    <span class="flex items-center gap-1 py-2">
      <i class="fa-solid fa-star text-yellow-600"></i>
      <span class="text-text-color"> {{product().ratingsAverage}} </span>
      <span class="text-gray-300 text-sm">(500+)</span>
    </span>
    <div class="flex justify-between items-center">
      <div class="text-main-color">
        {{product().price}} EGP
      </div>
      <button (click)="addToCart(product().id)" class="w-8 h-8 bg-main-color text-white rounded-md"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
</div>
