<section class="py-32">
  <div class="container max-w-screen-xl">
    <div class="flex items-center gap-1">
      <h2 class="text-text-color text-3xl font-medium">Wishlist</h2>
      <span class="text-main-color"> {{wishlistNumber()}} items</span>
    </div>
    <div [class.md:grid-cols-2]="products().length > 0" class="grid grid-cols-1 gap-5 mt-10">
      @for (product of products(); track product.id) {
        <div class="product flex items-center border-b border-gray-300 bg-white p-5 rounded-md pt-5 first:pt-0 last:border-b-0">
          <div class="image">
            <img [src]="product.imageCover" class="w-32" alt="product-image" />
          </div>
          <div class="content flex justify-between items-center flex-1">
            <div class="caption">
              <span class="text-gray-400 text-sm mb-2 block"> {{product.category.name}} </span>
              <h3 class="text-text-color text-xl font-semibold"> {{product.title}} </h3>
              <div class="star bg-[#fafafa] rounded-3xl py-1 px-2 w-fit flex items-center gap-1">
                <span> {{product.ratingsAverage}} </span>
                <i class="fa-solid fa-star text-yellow-500"></i>
              </div>
            </div>
            <div class="text-right">
              <span class="text-xl"> {{product.price}} EGP</span>
              <div class="flex items-center gap-2 mt-3">
                <span (click)="removeProductFromWishlist(product.id)" class="h-10 px-3 text-main-color flex justify-center items-center cursor-pointer border border-main-color rounded-xl transition-all duration-300 hover:bg-main-color hover:text-white">
                  <i class="fa-solid fa-trash-can ms-1"></i>
                </span>
                <button (click)="addToCart(product.id)" class="w-[150px] h-10 bg-main-color text-white rounded-md">
                  <i class="fa-solid fa-cart-shopping me-1"></i>
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      } @empty {
        <p class="text-lg font-medium flex justify-center items-center h-[300px] bg-white">
          You have currently <span class="mx-1 text-text-color font-bold"> 0 items</span> in your Wishlist.
          <a routerLink="/products" class="underline cursor-pointer text-gray-400 ms-1">
            Go To Shop
            <i class="fa-solid fa-arrow-right ms-1 text-text-color"></i>
          </a>
        </p>
      }
    </div>
  </div>
</section>
